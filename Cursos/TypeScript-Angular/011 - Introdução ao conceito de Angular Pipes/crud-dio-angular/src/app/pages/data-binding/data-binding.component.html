<button [attr.aria-label]="buttonText" [style.backgroundColor]="bgColor">{{ buttonText }}</button>

<input type="text" class="form-control" [(ngModel)]="textInput" [style.width.px]="300">

<app-button [btnText]="'Cancelar'" [btnType]="'btn-danger'"></app-button>

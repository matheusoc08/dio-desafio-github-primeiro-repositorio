<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- owl css -->
    <link rel="stylesheet" href="/css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css" />
    <link rel="stylesheet" href="/css/responsive.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>

        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Situado na atual Washington, D.C, House of Cards conta a estória de
            Frank Underwood, um impiedoso e ardiloso político, e sua esposa
            Claire que fará qualquer coisa para conquistar tudo.
          </p>

          <div class="butoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item box-filme">
          <img src="/img/dr-strange-2.jpg" alt="" />
        </div>
        <div class="item box-filme"><img src="/img/encanto.jpg" alt="" /></div>
        <div class="item box-filme"><img src="/img/eternals.jpg" alt="" /></div>
        <div class="item box-filme">
          <img src="/img/hotel-transylvania-3.jpg" alt="" />
        </div>
        <div class="item box-filme">
          <img src="/img/house-of-cards.jpg" alt="" />
        </div>
        <div class="item box-filme">
          <img src="/img/kimetsu-no-yaiba.jpg" alt="" />
        </div>
        <div class="item box-filme"><img src="/img/kingsman.jpg" alt="" /></div>
        <div class="item box-filme">
          <img src="/img/spider-man-no-way-home.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/d9a094141f.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
  </body>
</html>
